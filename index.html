<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header-section">
        <div class="container">
            <div class="row">
                <div class="header-item">
                    <div class="hedear-menu-one">
                        <div class="col-33">                
                            <ul>
                                <li><a href="#">Join the team</a></li>
                                <li><a href="#">Contact us</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-33">
                        <div class="logo">
                            <img src="Assets/images/Frame.png" alt="">
                        </div>
                    </div>
                    <div class="header-menu-two">
                        <div class="col-33">
                            <ul>
                                <li><a href="#">Previous Campaign</a></li>
                                <li><a href="#">All Games List</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-40">
                    <div class="hero-content">
                        <h3>Gaming Club 2.0 Release</h3>
                        <h1>Have you ever tried night blodthirster?</h1>
                    </div>
                    <div class="icon-list">
                        <div class="icon-list-one">
                            <div class="img-&-content-one">
                                <img src="Assets/images/Group 1.png" alt="">
                                <h4>2 Months Trip to Swiss</h4>
                            </div>
                            <div class="img-&-content-one">
                                <img src="Assets/images/Group 2.png" alt="">
                                <h4>6 Hrs Coaching/day</h4>
                            </div>
                        </div>
                        <div class="icon-list-two">
                            <div class="img-&-content-one">
                                <img src="Assets/images/Group 3.png" alt="">
                                <h4>+20,000 Attendees</h4>
                            </div>                        
                            <div class="img-&-content-one">
                                <img src="Assets/images/Group 4.png" alt="">
                                <h4>Many Surprises!</h4>
                            </div> 
                        </div>
                    </div>
                    <div class="buttons-group">
                        <button class="hero-button-one">JOIN GAMING!</button>
                        <button class="hero-button-two">SEE ALL GAMES</button>
                    </div>
                </div>
                <div class="col-60">
                    <img src="Assets/images/Untitled-1 1.png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
